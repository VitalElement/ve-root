version: "2"
services:
  rootbuilder:
    build:
      context: .
      dockerfile: Dockerfile
    image: rootbuilder:latest
    volumes:
      - ${BASE}:/root/develop
      - ./entrypoint.sh:/entrypoint.sh
      - ../../docker-ve-root.sh:/docker-ve-root.sh
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./.bash_history:/root/.bash_history
      - /dev:/dev
      - ./who:/usr/bin/who
      - ./cache:/var/cache/squid-deb-proxy
      - ./squid-deb-proxy.conf:/etc/squid-deb-proxy/squid-deb-proxy.conf
      - /tmp:/tmp
    environment:
      - DISPLAY
      - KEY_PATH=/tmp/prod_keys
    hostname: ve-root
    entrypoint: /entrypoint.sh
    stdin_open: true
    tty: true
    privileged: true

  test:
    image: rootbuilder:latest
    volumes:
      - ${BASE}:/root/develop
    hostname: ve-root
